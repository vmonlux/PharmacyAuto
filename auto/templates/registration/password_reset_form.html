{% extends 'base.html' %}

{% block menu %}
<form>
<a class="log" href="{% url 'login' %}"><button type=button class="log">Cancel</button></a>
</form>
{% endblock %}

{% block form %}
<form method="post">
{% csrf_token %}
{% endblock %}

{% block content %}
<div class="login">
    <h2>RESET PASSWORD</h2>
    <span>
    <label for="id_email">Email:</label>
    {{form.email}}
    </span>
    <button type="submit">Send Reset Email</button>
    
</div>
{% endblock %}
