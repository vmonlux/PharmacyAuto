{% extends 'base.html' %}

{% block menu %}
<a href="{% url 'omni-list' %}"><button type=button>Omnicells</button></a>
<a href="{% url 'ref-list' %}"><button type=button>Refrigerators</button></a>
<a class="select" href="{% url 'box-list' %}"><button class="select" type=button>Lockboxes</button></a>
{% endblock %}

{% block search %}
<input name="q" type="search" class="search" placeholder="Search...">
<button type=submit>Search</button>
{% endblock %}

{% block content %}

<div class="list">

<a class="new" href=""><button class="new" type=button>
    New Lockbox
</button></a>
{% for object in object_list %}

<a href="{% url 'box-view' object.pk %}"><button type=button>
    {{object.Refrigerator.Omnicell.Omni_Id}} | {{object.Refrigerator.Facilities_Id}} - {{object.Medication}}
</button></a>
        
{% endfor %}

</div>
{% endblock %}
