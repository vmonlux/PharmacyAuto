{% extends 'base.html' %}

{% block menu %}
<a href="{% url 'omni-list' %}"><button type=button>Omnicells</button></a>
<a href="{% url 'ref-list' %}"><button type=button>Refrigerators</button></a>
<a class="select" href="{% url 'box-list' %}"><button class="select" type=button>Lockboxes</button></a>
{% endblock %}

{% block form %}
<form method="post">
    {% csrf_token %}
{% endblock %}

{% block search %}
<a href="{% url 'box-list' %}"><button type=button>
    Cancel
</button></a>
<button type=submit>Save</button>
{% endblock %}

{% block content %}
<div class="form-view">

    <span>
        <label for="id_Refrigerator">Refrigerator:</label>
        {{form.Refrigerator}}
    </span>

    <span>
        <label for="id_Medication">Medication:</label>
        {{form.Medication}}
    </span>

    <span>
        <label for="id_Description">Description:</label>
        {{form.Description}}
    </span>

    <span>
        <label for="id_Key">Key:</label>
        {{form.Key}}
    </span>

</div>
{% endblock %}
