{% extends 'base.html' %}

{% block menu %}

<table>
    <tr>
        <td><a class="vMenuSelect" href="{% url 'omnicells' %}">Omnicells</a></td>
        <td><a class="vMenu" href="">Refrigerators</a></td>
    </tr>
</table>

{% endblock %}

{% block content %}

<div id="searchBar">
    <center>
    <table width=80%>
        <tr>
            <tr>
                <td width="25%">EDIT</td>
                <td><label>{{object.Omni_Id}}</label></td>
            </tr>
    </table>
</center>
</div>

<div id="viewer">

<div id="main">

    <table width="90%">
        

        <tr>
            <td>Description</td>
            <td rowspan="3">Refrigerators</td>
        </tr>

        <tr>
            <td>{{object.Serial_Number}}</td>
        </tr>

        <tr>
            <td>{{object.Model}}</td>
        </tr>

        <tr>
            <td colspan="2"><hr></td>
        </tr>

        <tr>
            <td>{{object.Building}}</td>
            <td></td>
        </tr>

        <tr>
            <td>{{object.Area}}</td>
            <td></td>
        </tr>

        <tr>
            <td>{{object.Room}}</td>
            <td></td>
        </tr>

        <tr>
            <td colspan="2"><hr></td>
        </tr>

        <tr>
            <td>{{object.CT_Version}}</td>
            <td></td>
        </tr>

        <tr>
            <td>{{object.Ivanti}}</td>
            <td></td>
        </tr>

        <tr>
            <td colspan="2">Note</td>
        </tr>
    </table>

</div>
</div>

{% endblock %}
