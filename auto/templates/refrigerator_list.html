{% extends 'base.html' %}

{% block menu %}
<div class="menu">
    <table class="menu">
        <tr>
            <td><a class="menu" href="{% url 'omnicells' %}">Omnicells</a></td>
            <td><a class="menu select" href="{% url 'refrigerators' %}">Refrigerators</a></td>
            <td><a class="menu" href="{% url 'lockboxes' %}">Lockboxes</a></td>
        </tr>
    </table>
</div>
{% endblock %}

{% block search %}
<div class="search">
<table class='search'>
    <tr>
        <td>
            <form action="" method="get">
                <input name="q" type="search" class="search" placeholder="Search..."> <input type="submit" class="search" value="Search">
            </form>
        </td>
    </tr>
</table>
</div>
{% endblock %}

{% block content %}

<div class="content">

    <table class="list">
        <thead>
        <tr class="list">
            <th class="list"> </th>
            <th class="list">Omnicell</th>
            <th class="list">Refrigerator</th>
            <th class="list">Type</th>
            <th class="list"> </th>
            <th class="list"> </th>
        </tr>
        </thead>
    {% for object in object_list %}
        <tr class="list">
            <td class="list"></td>
            <td class="list">{{ object.Omnicell }}</td>
            <td class="list">{{ object.Facilities_Id }}</td>
            <td class="list">{{ object.Type }}</td>
            <td class="list"><a class="link" href="{% url 'viewRefrigerator' object.pk %}">  </a></td>
        </tr>
    {% endfor %}
    </table>

</div>

{% endblock %}
