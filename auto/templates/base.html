<html>
<head>
    <title>Pharmacy Automation</title>

    <style type='text/css'>
        
        #wrap{
            min-height: 100%;
            min-width: 100%;
        }
        #main{
            overflow-y: scroll;
            padding-right: 5px;
            padding-bottom: 150px;
        }
        #titleDiv {
            display: inline-block;
            text-align: left;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 105px;
            background-color: black;
            left: 0;
            top: 0px;
            vertical-align: middle;
            z-index: 3;
        }
        div.viewer{
            overflow-y: scroll;
            padding: 2%;
            width: 100%;
            height: 100%;
            border: solid;
            border-radius: 10px;
            border-width: 1px 0 0 1px;
            border-style: outset;
            border-color: white;
            background-color: #030304;
            display: block;
        }
        
        table.titleBar{
            table-layout: fixed;
            background-color: #73C2FB;
            padding: 15;
            font-family: Geneva, Tahoma, sans-serif;
            font-size: 20pt;
            color: black;
            text-transform: uppercase; 
            font-weight: none;    
            white-space: nowrap;
            width: 100%;
        }
        table.list{
            margin-left: auto;
            margin-right: auto;
            font-family: verdana;
            color: black;
            text-transform: uppercase;
            font-weight: lighter;
            font-size: 12pt;
            font-weight: none;
            text-align: left;
            padding: 5px 5px 5px 5px;
            width: 100%;
            white-space: nowrap;
            margin-top: 0px;
            margin-bottom: 0px;
            border-spacing: 0px; 
            vertical-align: top;
            border-collapse: collapse;
        }

        h1{
            font-family: cambria, baskerville, courier new;
            font-size: 30pt;
            font-style: bold;
            margin-bottom: 0;
            color: black;
        }


        a.menu, input.menu{
            background-color: whitesmoke;
            color: black;
            padding: 1em 0.5em;
            text-decoration: none;
            text-transform: uppercase;
            border: solid;
            border-color: #11161d;
            border-radius: 5px;
            font-weight: none;
            font-size: 12pt;
            font-family: cambria;
            font-stretch: ultra-condensed;
            display: inline-block;
            width: 150px;
            min-width: 100px;
            max-width: 200px;
            line-height: 1.5em;
            vertical-align: middle;
            white-space: nowrap;
        }
        a.menuSelect{
            background-color: whitesmoke;
            color: black;
            padding: 1em 0.5em;
            text-decoration: none;
            text-transform: uppercase;
            border: solid;
            border-color: #11161d;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12pt;
            font-family: cambria;
            font-stretch: ultra-condensed;
            display: inline-block;
            min-width: 50%;
            line-height: 1.5em;
            vertical-align: middle;
            white-space: nowrap;
        }
        a.vMenu, input.vMenu{
            background-color: whitesmoke;
            color: black;
            padding: 1em 0.5em;
            text-decoration: none;
            text-transform: uppercase;
            border: solid;
            border-color: #11161d;
            border-radius: 5px;
            font-weight: none;
            font-size: 12pt;
            font-family: cambria;
            font-stretch: ultra-condensed;
            display: inline-block;
            width: 250px;
            min-width: 200px;
            max-width: 500px;
            line-height: 1.5em;
            vertical-align: middle;
            text-align: center;
            white-space: nowrap;
        }
        a.vMenuSelect{
            background-color: #73C2FB;
            color: black;
            padding: 1em 0.5em;
            text-decoration: none;
            text-transform: uppercase;
            border: solid;
            border-color: #11161d;
            border-radius: 5px;
            font-weight: none;
            font-size: 12pt;
            font-family: cambria;
            font-stretch: ultra-condensed;
            display: inline-block;
            width: 250px;
            min-width: 200px;
            max-width: 500px;
            line-height: 1.5em;
            vertical-align: middle;
            text-align: center;
            white-space: nowrap;
        }
        a.menu:hover, a.menu:focus, input.menu:hover, input.menu:focus, 
        a.vMenu:hover, a.vMenu:focus, input.vMenu:hover, input.vMenu:focus{
            background-color: #73C2FB;
            transition: 500ms;
            border-color: 003151;
            transition: 500ms;
        }

        .rowList{
            position: relative;
            height: 40px;
            vertical-align: top;            
        }
        .tdList{
            padding: 0px;
            align: left;
            vertical-align: middle;
            border-right: 1px dotted black;
            text-align: left;
            padding-left: 10px;
            padding-right: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .rowLink{
            position: absolute;
            left: 0;
            top: 0;
            height: 40px;
            width: 99.6%;
            text-align: right;
            cursor: 'pointer';
            border-top: 1px dotted;
            border-bottom: 1px dotted;
            border-color: #11161d;
            border-radius: 1px;
        }
        .rowLink:hover{
            border: 2px solid black;
            border-radius: 4px;
        }
    </style>

    
</head>

<body>
    <div class="wrap"><div class="main">
    {% block header %}
    
    <div class="titleDiv">
        <table class="titleBar">
            <tr>
                <td>&nbsp;</td>
                <td width=65%><h1>Pharmacy Automation</h1></td>
                <td>&nbsp;</td>
                <td width=30% align=center></td>
            </tr>
        </table>
    </div>
    
    {% endblock %}

    {% block menu %} {% endblock %}

    {% block content %} {% endblock %}

    {% block footer %} {% endblock %}

    </div></div>
</body>

</html>
